<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="card">
    <div class="main-card">
      <h2 id="title">Your Result</h2>
      <div class="result-main-card">
        <h1 class="big-result">76</h1>
        <h3 class="percentage-result">of 100</h3>
      </div>
      <div> <h2 class="result">Great</h2> </div>
      <div> <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>  </div>
    </div>

    <div class="card-summary">
      <div class="summary-title"><h1>Summary</h1></div>
  
      <div id="cards">
      </div>
  
      <button class="button">Continue</button>
    </div>
  
  
  
    <script>
      fetch('data.json')
          .then(response => response.json())
          .then(data => {
              const resultadoDiv = document.getElementById('cards');
              data.forEach(item => {
                  const itemDiv = document.createElement('div');
                  itemDiv.className = 'card-score'; 
                  itemDiv.innerHTML = `
                      <div class="left-score">
                        <img src="${item.icon}" alt="Icono de ${item.category}">
                        <h2>${item.category}</h2>
                      </div>
                      <div class="right-score">
                        <p> <strong>${item.score}</strong>  / 100 </p>
                      </div>
                      `;
                  resultadoDiv.appendChild(itemDiv);
              });
          })
          .catch(error => console.error('Error al cargar el JSON:', error));
    </script>
  </div>
</body>
</html>
